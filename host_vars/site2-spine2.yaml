---
dellos_system:
    hostname: site2-spine2
    spanning_tree: disable
    uplink_state_group:
        - id: 1
          enable: true
          upstream: port-channel1
          downstream: ethernet1/1/2-1/1/5
          state: present
  
dellos_bgp:
    asn: 64641
    router_id: 172.20.12.2
    best_path:
        as_path: multipath-relax
    bfd:
        interval: 150
        min_rx: 100
        multiplier: 3
    maxpath_ebgp: 4
    neighbor:
        - ip: 10.9.0.12
          description: U_site1-spine2
          type: ipv4
          remote_asn: 64541
          fall_over: present
          adv_interval: 1
          timer: 3 9
          admin: up
          state: present
        - ip: 10.9.0.14
          description: U_site1-spine2
          type: ipv4
          remote_asn: 64541
          fall_over: present
          adv_interval: 1
          timer: 3 9
          admin: up
          state: present
        - ip: 10.9.0.4
          description: U_site1-spine1
          type: ipv4
          remote_asn: 64540
          fall_over: present
          adv_interval: 1
          timer: 3 9
          admin: up
          state: present
        - ip: 10.9.0.6
          description: U_site1-spine1
          type: ipv4
          remote_asn: 64540
          fall_over: present
          adv_interval: 1
          timer: 3 9
          admin: up
          state: present
        - ip: 10.12.0.0
          description: U_site2-spine1
          type: ipv4
          remote_asn: 64640
          fall_over: present
          adv_interval: 1
          timer: 3 9
          admin: up
          state: present
        - ip: 172.20.11.1
          description: O_site1-spine1
          type: ipv4
          remote_asn: 64540
          fall_over: present
          ebgp_multihop: 4
          src_loopback: 0
          adv_interval: 1
          timer: 3 9
          send_community:
            - type: extended
          address_family: 
            - type: ipv4
              activate: false
              state: present
            - type: l2vpn
              activate: true
              state: present
          admin: up
          state: present
        - ip: 172.20.11.2
          description: O_site1-spine2
          type: ipv4
          remote_asn: 64541
          fall_over: present
          ebgp_multihop: 4
          src_loopback: 0
          adv_interval: 1
          timer: 3 9
          send_community:
            - type: extended
          address_family: 
            - type: ipv4
              activate: false
              state: present
            - type: l2vpn
              activate: true
              state: present
          admin: up
          state: present
        
    redistribute:
        - route_type: connected
          state: present
          route_map_name: spine-leaf
          address_type: ipv4

dellos_interface:
    loopback 0:
        desc: BGP-LOOPBACK0
        ip_and_mask: 172.20.12.2/32
    loopback 1:
        desc: HARDWARE_VXLAN
        ip_and_mask: 10.8.0.2/32
    ethernet 1/1/1:
        desc: site2-spine1
        mtu: 9216
        switchport: False
        admin: up
    ethernet 1/1/2:
        desc: site1-spine2
        ip_and_mask: 10.9.0.13/31
        mtu: 9216
        switchport: False
        admin: up
    ethernet 1/1/3:
        desc: site1-spine1
        ip_and_mask: 10.9.0.5/31
        mtu: 9216
        switchport: False
        admin: up
    ethernet 1/1/4:
        desc: site1-spine2
        ip_and_mask: 10.9.0.15/31
        mtu: 9216
        switchport: False
        admin: up
    ethernet 1/1/5:
        desc: site1-spine1
        ip_and_mask: 10.9.0.7/31
        mtu: 9216
        switchport: False
        admin: up
    ethernet 1/1/6:
        desc: server1
        mtu: 9216
        switchport: False
        admin: up
    port-channel 1:
        desc: server1_LAG
        mtu: 9216
        switchport: True
        admin: up
    vlan 111:
        desc: eBGP_with_site2-spine1
        ip_and_mask: 10.12.0.1/31
        mtu: 9216
        admin: up

dellos_lag:
    port-channel 1:
        type: dynamic
        channel_members:
            - port: ethernet1/1/6
              mode: active
        state: present

dellos_vlan:
    vlan 888:
        description: NSX_Cluster
        untagged_members:
            - port: port-channel1
              state: present
        state: present
    vlan 111:
        description: eBGP_with_site2-spine1
        state: present

dellos_vxlan:
  nve_source_loopback: 1
  anycast_gateway_mac: 00:22:33:44:55:66
  auto_evi: false
  virtual_network:
    - vni: 888
      description: NSX_Cluster_VNI
      vlan: 888
      evi: 888
      rd: auto
      rt: 888:888
      anycast_gateway_ip: 172.17.17.1
      ip: 172.17.17.254/24
      state: present

dellos_vlt:
    domain: 2
    backup_destination: 192.168.211.176
    destination_type: ipv4
    discovery_intf: 1/1/1 
    vlt_mac: 00:bb:cc:dd:ee:ff
    vlt_peers:
        Po 1:
            peer_lag: 2
    state: present

dellos_route_map:
    route_map:
        - name:  spine-leaf
          permit: true
          seq_num: 10
          match:
           - ip_type: ipv4
             prefix_list: spine-leaf

dellos_prefixlist:
    - type: ipv4
      name: spine-leaf
      entries:
          - number: 5
            permit: true
            net_num: 172.20.12.0
            mask: 24
            condition_list:
                - condition: le
                  prelen: 32
            state: present
          - number: 10
            permit: true
            net_num: 10.12.0.0
            mask: 24
            condition_list:
                - condition: le
                  prelen: 31
            state: present
          - number: 15
            permit: true
            net_num: 10.9.0.0
            mask: 24
            condition_list:
                - condition: le
                  prelen: 31
            state: present
          - number: 20
            permit: true
            net_num: 10.8.0.0
            mask: 24
            condition_list:
                - condition: le
                  prelen: 32
            state: present
      state: present